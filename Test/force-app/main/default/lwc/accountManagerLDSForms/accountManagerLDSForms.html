<template>
  <lightning-card title="Account Manager LDS Forms">
    <lightning-layout>
      <lightning-layout-item padding="around-small" size="6">
        <lightning-card title="Create New Account">
          <lightning-record-edit-form object-api-name="Account" onsuccess={successHandler}>
            <p>
              <lightning-input-field field-name="Name"></lightning-input-field>
            </p>
            <p>
              <lightning-input-field field-name="Phone"></lightning-input-field>
            </p>
            <p>
              <lightning-input-field field-name="Website"
              ></lightning-input-field>
            </p>
            <p>
              <lightning-button
                variant="brand"
                type="submit"
                name="save"
                label="Create New Account Record"
              ></lightning-button>
            </p>
          </lightning-record-edit-form>
        </lightning-card>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="6">
        <lightning-card title="View Account Record Created">
          <lightning-record-view-form
            record-id={recordId}
            object-api-name="Account"
          >
            <div class="slds-box">
              <p>
                <lightning-output-field
                  field-name="Name"
                ></lightning-output-field>
              </p>
              <p>
                <lightning-output-field
                  field-name="Phone"
                ></lightning-output-field>
              </p>
              <p>
                <lightning-output-field
                  field-name="Website"
                ></lightning-output-field>
              </p>
            </div>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
