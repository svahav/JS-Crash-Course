<template>
    <lightning-card title="מחשבון פשוט" icon-name="standart:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="מספר ראשון" onchange={NumberHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="מספר שני" onchange={NumberHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="הוסף" icon-name="utility:add" icon-position="right" onclick={addHandler}></lightning-button>
                    <lightning-button label="החסר" icon-name="utility:dash" icon-position="right" onclick={subHandler}></lightning-button>
                    <lightning-button label="הכפל" icon-name="utility:close" icon-position="right" onclick={multiplyHandler}></lightning-button>
                    <lightning-button label="חלק" icon-name="utility:magicwand" icon-position="right" onclick={divisionHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={CurrentResult}>
                </lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="ShowHistory" onchange={ShowResultList}></lightning-input>

            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={checkedResult}>
                    <ul>
                        <template iterator:result={ResultHistoryList}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>

                            </li>
                        </template>
                    </ul>
                </template>
               
                    
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
